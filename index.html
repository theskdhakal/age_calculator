<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h4>Age calculator</h4>
      <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" id="datePicker" />
        <span id="chosenDate">Chosen date will show here</span>
      </div>

      <div class="age-calc expand">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value age-years">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value age-months">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value age-days">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value age-hours">0</p>
        </div>
        <div class="age-box">
          <p class="header">minutes</p>
          <p class="value age-minutes">0</p>
        </div>
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value age-seconds">0</p>
        </div>
        <div class="age-box">
          <p class="header">mili-seconds</p>
          <p class="value age-ms">0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
