<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calulator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h4>Age calculator</h4>
      <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" id="datePicker" />
        <span id="chosenDate"></span>
      </div>

      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="age-years">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="age-months">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="age-days">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="age-hours">0</p>
        </div>
        <div class="age-box">
          <p class="header">minutes</p>
          <p class="value" id="age-minutes">0</p>
        </div>
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value" id="age-seconds">0</p>
        </div>
        <div class="age-box">
          <p class="header">milli-seconds</p>
          <p class="value" id="age-ms"></p>
        </div>

        <div class="age-box">
          <p class="header">Birthday In</p>
          <p class="value" id="days-remain"></p>
        </div>
      </div>

      <div class="reset-container">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="bouncer"><i class="fa-solid fa-dove"></i></div>

    <script src="script.js"></script>
  </body>
</html>
